<p>

Gil jest większy od wróbla. Ptak o krępej sylwetce, wydatnej piersi i dużej głowie. Dziób czarny, gruby, krótki, mocny i stożkowaty. Tęczówki oczu i nogi są brązowe. U obu płci czarny wierzch głowy, biały kuper i długi, niebieskoczarny ogon[8]. Skrzydła długie, czarne ze skośną białą pręgą. Dymorfizm płciowy jest mocno zaznaczony, choć obie płci są jednakowej wielkości. U samca policzki i pierś jaskrawoczerwona, grzbiet (płaszcz) niebieskawopopielaty[8]. U samicy pierś bledsza, brązowo-różowa, grzbiet brązowoszary[8]. Młode podobne do samic, z szarobrązowym brzuchem, ale bez czarnej czapeczki i z beżową, a nie białą, pręgą na skrzydle[9]. Ubarwienie dorosłe zyskują dopiero po jesiennym pierzeniu.

Szpak zwyczajny[18], szpak[18] (Sturnus vulgaris) – gatunek średniej wielkości ptaka z rodziny szpakowatych (Sturnidae). Częściowo wędrowny. Pierwotnie zamieszkiwał wyłącznie Eurazję. Nie jest zagrożony wyginięciem. Dzięki introdukcji gatunek kosmopolityczny, w 13 podgatunkach występuje na każdym kontynencie poza Antarktydą; poza rodzimym zasięgiem także w Ameryce Północnej (od Jukatanu po Alaskę), Argentynie, Południowej Afryce, wschodniej Australii, Nowej Zelandii i okolicznych wyspach. Jest to gatunek inwazyjny.

<p>

Zamieszkuje umiarkowaną część Eurazji (od południowo-zachodniej Europy na wschód aż po południową Syberię i góry Ałtaj) oraz północno-zachodnią Afrykę (od Maroka po Tunezję)[2]; na południowym wschodzie występuje od Azji Mniejszej po północny Iran, wyspowo także w północnej części Półwyspu Arabskiego[2]. Przeloty IV–V i VIII–IX. To jedyny gatunek z ciepłolubnej rodziny wilgowatych, który występuje tak daleko na północ. Zimuje w Afryce, na południe od Sahary[2].

<p>

Drozd śpiewak[3], śpiewak[3] (Turdus philomelos) – gatunek średniej wielkości ptaka z rodziny drozdowatych (Turdidae), zamieszkującego Eurazję. Wierzch ciała brązowy o ciepłym odcieniu, kuper i pokrywy nadogonowe oliwkowe, ogon i wierzch głowy pomarańczowobrązowe. Spód ciała kremowy z gęstymi brązowymi plamkami. Wyróżnia się trzy podgatunki. Do jego charakterystycznej piosenki, w której powtarza muzyczne frazy, często odnoszono się w poezji.

<p>

Zamieszkuje rozległe obszary na kuli ziemskiej – niemal całą Eurazję (prócz północnych krańców), część północnej Afryki i prawie całą Amerykę Północną. Zimuje w południowej i południowo-wschodniej Azji, północnej Australii i niektórych wyspach Oceanii, w subsaharyjskiej Afryce, Ameryce Środkowej i większej części Ameryki Południowej. Pojedyncze osobniki notowano także w Antarktyce[4].
